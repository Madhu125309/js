<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>HTML registration form with varification</h1>
        <form name="registration" class="registration-form" onsubmit="return formvalidation()">
          <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" name="Name" id="Name" placeholder="your name"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" name="Email" id="Email" placeholder="your email"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="text" name="Password" id="Password" placeholder="your password"></td>
            </tr>
            <tr>
                <td><label for="Phone">phone:</label></td>
                <td><input type="text" name="phone" id="phone" placeholder="your number"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>Male: <input type="radio" name="gender" value="male">
                    Female: <input type="radio" name="gender" value="female">
                    Other: <input type="radio" name="gender" value="other"></td>
            </tr>
            <tr>
                <td><label for="Language">Language</label></td>
                <td><select>
                    <option value="select language"> select language</option>
                <option id="Eng" value="English">English</option>
                <option id="Tel" value="Telugu">Telugu</option>
                <option id="Hid" value="Hindi">Hindi</option></td>
            </select>
            </tr>
            <tr>
                <td><label for="Zip Code">Zip Code</label></td>
                <td><input type="text" name="Zip Code"></td>
            </tr>
            <tr>
                <td><label for="About">About</label></td>
                <td><textarea rows="" cols="" placeholder="write your self"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="submit" value="registration"></td>
            </tr>
          </table>
        </form>
    </div>
    
</body>
</html>
